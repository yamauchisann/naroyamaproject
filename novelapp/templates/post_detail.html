<!-- ベーステンプレートを適用する-->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する-->
{% block title %}Post Detail{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム-->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-3を入れる-->
          <div class="col-6 mx-auto">
            <!-- タイトル -->
            <h2>{{object.title}}</h2>
            <!-- コメント -->
            <p>{{object.comment}}</p>
            <br>
            <!-- 投稿日時 -->
            <p>{{object.posted_at}}に投稿</p>
            <!-- 1枚目の写真 -->
             {% if object.image1 %}
              <p><img src="{{ object.image1.url }}" alt="写真1" class="img-fluid"></img></p>
            
            {% endif %}
            <!-- 投稿写真がログイン中のユーザーのものであれば削除ボタンを表示-->
            {% if request.user == object.user %}
            <form method="POST">
            <!-- リンク先のURL
                  photo/<Photo postsテーブルのid値>/delete/-->
            <a href="{% url 'novelapp:post_delete' object.pk %}"
                class="btn btn-primary my-2">削除する</a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endblock %}
