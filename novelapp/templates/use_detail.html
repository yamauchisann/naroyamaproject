<!-- ベーステンプレートを適用する-->
{% extends 'base.html' %}

{% load static %}
<!-- ヘッダー情報のページタイトルを設定する-->
{% block title %}how to use Detail{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム-->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-3を入れる-->
          <div class="col-6 mx-auto">
            <div class="text-center">
            <!-- タイトル -->
              <h2>投稿の手引き</h2>
            <!-- コメント -->
              <p>このページでは投稿の方法をご紹介いたいます</p>
              <br>
            
            <!-- 1枚目の写真 -->
              <p><img  class="text-center" src={% static 'assets/img/post1.jpg' %} alt="写真1"  width="100%"></img></p>
              <p>投稿するを選択</p>
              <br>
              <br>
            <!-- 2枚目の写真が投稿されていたら表示する-->
            
              <p><img class="text-center" src={% static 'assets/img/post2.jpg' %} alt="写真2" width="100%"></img></p>
              <p>文を書いて投稿</p>
              <br>
              <br>
              <p>分からないことがあればお問い合わせください</p>
            
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
