<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Log out{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-4を入れる
               列の上下パディングはpy-4 -->
          <div class="col offset-4 py-4">

          <h3>ログアウトしますか？</h3>
          <form action="{% url 'accounts:logout_done' %}" method="post">
            {% csrf_token %}
            <button type="submit">ログアウト</button>
          </form>
        
           
          <!-- トップページのリンクテキスト -->
          <p><a href="{% url 'novelapp:index' %}">トップページへ</a><p>
      {% endblock %}
